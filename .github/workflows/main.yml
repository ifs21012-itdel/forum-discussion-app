name: Forum App CI/CD

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linters
      run: npm run lint

    - name: Run tests (Unit, Integration, E2E)
      run: npm run ci:test
      env:
        CYPRESS_VALID_EMAIL: ${{ secrets.CYPRESS_TEST_EMAIL }}
        CYPRESS_VALID_PASSWORD: ${{ secrets.CYPRESS_TEST_PASSWORD }}
        # Tingkatkan timeout untuk start-server-and-test (wait-on) menjadi 5 menit (300000 ms)
        # Defaultnya mungkin terlalu pendek untuk lingkungan CI.
        WAIT_ON_TIMEOUT: 300000
        # Pastikan variabel ini tidak menyebabkan masalah dengan CRA build di CI untuk tes
        CI: true # Beberapa skrip CRA mungkin memerlukan ini di CI, tapi bisa juga menyebabkan warning.
                # Jika 'npm run start' dalam 'npm run e2e' bermasalah karena CI=true,
                # Anda mungkin perlu cara lain untuk men-set timeout atau men-override 'CI' khusus untuk 'npm start'.
                # Namun, start-server-and-test biasanya tidak terpengaruh oleh CI=true untuk servernya.

    - name: Build application (opsional, untuk verifikasi build)
      run: npm run build
      env:
        CI: false # Seringkali diperlukan untuk build CRA di CI agar warning tidak dianggap error